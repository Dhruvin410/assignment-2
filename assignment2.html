<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<!-- <link rel="stylesheet" href="css/gallery.css"> -->
	<style>
	ul#menu li {
  display:inline;
}
	</style>
</head>
<body>

	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
		 <img src="images/flowers-yellow-large.jpg" id="myImg"alt="" width="1200" height="800" />
			<figcaption>Image title to appear here</figcaption>
		</figure>
		<ul id= "menu">
			<li><img src="images/flowers-yellow-small.jpg"   id="myImg1" onclick="myFunction1()" ></li>
			<li><img src="images/flowers-white-small.jpg"   id="myImg2" onclick="myFunction2()" ></li>
			<li><img src="images/flowers-red-small.jpg"  id="myImg3" onclick="myFunction3()" ></li>
			<li><img src="images/flowers-purple-small.jpg"  id="myImg4" onclick="myFunction4()" ></li>
			<li><img src="images/flowers-pink-small.jpg"  id="myImg5" onclick="myFunction5()" ></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
